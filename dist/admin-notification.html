        <script>
            $(document).ready(function () {
                $("#cardIssued").click(function (event) {
                    event.preventDefault(); // Prevent the default behavior of the link

                    // Hide .notif-container
                    $(".notif-container").hide();

                    // Show .notif-content-container
                    $(".notif-content-container").show();
                });

                $("#backArrowContent").click(function (event) {
                    // Hide .notif-content-container
                    $(".notif-content-container").hide();

                    // Show .notif-container
                    $(".notif-container").show();
                });

                $("#backArrowMsg").click(function (event) {
                    // Hide .notif-content-container
                    $(".notif-msg-container").hide();

                    // Show .notif-container
                    $(".notif-container").show();
                });

                // $("#composebtn").click(function () {
                //     // Hide .notif-container
                //     $(".notif-container").hide();

                //     // Show .notif-msg-container
                //     $(".notif-msg-container").show();
                // });
            });

        </script>
        <script>
            // Email verification
            function handleEmailChange() {
                const emailInput = document.getElementById('recipientEmail');
                const errorMessage = document.getElementById('errorMessage');
                const typedEmail = emailInput.value;

                // Validate the email using a regular expression
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValidEmail = emailRegex.test(typedEmail);

                // Update the error message paragraph based on the validation result
                if (isValidEmail) {
                    errorMessage.textContent = 'Valid email format.';
                    errorMessage.style.color = 'green';
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Not valid email format.';
                    errorMessage.style.color = 'red';
                    errorMessage.style.display = 'block';
                }

                // Show or hide the error message
                // errorMessage.style.display = isValidEmail ? 'none' : 'block';

                // Hide error message after 3 seconds
                setTimeout(function () {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

        </script>
