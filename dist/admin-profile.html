<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script> -->
        <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/admin-style.css">
    </head>

    <body>
        <!-- ======== Main wrapper for dashboard =========== -->

        <div class="wrapper">
            <!-- =========== Sidebar for admin dashboard =========== -->
            <div id="sidebar" class="sidebar close">
                <div class="logo-details clickable">
                    <!-- <i class='bx bxs-ship'></i> -->
                    <!-- <span class="logo_name">CallArBoat</span> -->
                    <i class='bx bx-menu'></i>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="admin-dashboard.html" id="dashboard-link">
                            <i class='bx bx-grid-alt'></i>
                            <span class="link_name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-accounts.html" id="accounts-link">
                            <i class='bx bx-user'></i>
                            <span class="link_name">Accounts</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-subscription.html" id="subscription-link">
                            <i class='bx bx-credit-card'></i>
                            <span class="link_name">Subscription</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-notification.html" id="notification-link">
                            <i class='bx bx-bell'></i>
                            <span class="link_name">Notification</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="#">
                            <i class='bx bx-cog'></i>
                            <span class="link_name">Setting</span>
                        </a>
                    </li> -->
                    <!-- <li>
                        <div class="profile-details">

                            <div class="name-job">
                            <i class='bx bx-log-in'></i>
                        </div>
                        <i class='bx bx-log-out'></i> 
                        </div>
                    </li> -->
                </ul>
            </div>


            <div class="main">
                <!-- ========= Main navbar section of dashboard ======= -->
                <nav class="navbar navbar-expand bg-body-tertiary fixed-top sidebar-collapsed">
                    <div class="container-fluid">
                        <div class="sidebar-logo">
                            <a href="admin-dashboard.html">
                                <i class='bx bxs-ship'></i>
                                CallArBoat</a>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a data-bs-toggle="dropdown" class="nav-icon">
                                    <img src="../assets/img/default-img.png" id="avatarID" alt="profile"
                                        class="avatar img-fluid ">
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="admin-profile.html">Profile</a>
                                    <a id="logoutID" class="dropdown-item">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- ========= Main content section of dashboard ======= -->
                <!-- Alert Message after Successfully Subscribe -->
                <div class="alert-container">
                    <div class="alert alert-primary text-center" role="alert">
                    </div>
                </div>
                <!-- ======= Notification Section ======= -->
                <div id="notifiaction" class="notifiaction">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <!-- ==== PROFILE Content ==== -->
                            <div class="profile-container" style="display: block; margin-top: 80px;">
                                <div class="row justify-content-center align-items-center" style="height: 100%;">
                                    <div class=" col-md-6 profile-content d-flex flex-column align-items-center">

                                        <form id="editProfile" class="row g-3">
                                            <div class="col-12 text-center mb-3 d-flex flex-column align-items-center"
                                                style="padding-top: 20px;">
                                                <div class="img-box text-center">
                                                    <label for="profileImageInput" class="img-label position-relative">
                                                        <div class="img-overlay"></div>
                                                        <img src="../assets/img/default-img.png" alt="Profile Image"
                                                            id="profileImage" class="img-fluid rounded-circle profile-image mx-auto
                                                            d-block"
                                                            style="border: 2px solid rgb(117, 145, 243) !important;">
                                                        <div class="edit-text position-absolute bottom-0 end-0 p-1">
                                                            <span class="text-light">Edit Profile</span>
                                                        </div>
                                                    </label>
                                                    <input type="file" id="profileImageInput" onchange="updateImage()"
                                                        style="display: none;">
                                                </div>
                                                <p class="p-2 text-primary" id="errMessage"></p>
                                            </div>
                                            <div class="form-group mb-1">
                                                <label for="inputName" class="form-label">Name</label>
                                                <input type="text" class="form-control form-input" id="inputName"
                                                    name="name" placeholder="Your Name">
                                            </div>
                                            <div class="form-group mb-1">
                                                <label for="inputEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control form-input" id="inputEmail"
                                                    name="email" placeholder="Your Email">
                                            </div>
                                            <div class="form-group mb-1">
                                                <label for="inputPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control form-input"
                                                    id="inputPassword" name="password" placeholder="Your Password">
                                            </div>
                                            <div class="form-group mb-2 d-flex flex-column align-items-center">
                                                <button type="submit" class="btn btn-lg btn-primary">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ===== OTP Verification Modal ===== -->
                <div class="modal fade" id="otpVerification" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="col-12 text-center">
                                    <h4>Email Verification</h4>
                                </div>
                                <div class="col-12">
                                    <form class="m-5" id="enterOTPForm">
                                        <!-- OTP input -->
                                        <div class="form-group mb-4">
                                            <label class="form-label" for="otpCode">Verification Code:</label>
                                            <input type="number" id="otpCode" class="form-control"
                                                placeholder="Enter verification code" />
                                        </div>

                                        <!-- Error Message -->
                                        <div class="mb-4 error-message" id="error-msg" style="display: none;">
                                            <p class="bg-danger p-2 text-light" id="err_msg"></p>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="form-group mb-4">
                                            <button type="submit" class="btn btn-primary addBtn">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ======= PROFILE PAGE End ======= -->


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
        <script src="../assets/vendor/aos/aos.js"></script>
        <script src="../src/main.js"></script>
        <script src="bundle.js"></script>
        <script>
            function updateImage() {
                const input = document.getElementById('profileImageInput');
                const image = document.getElementById('profileImage');

                if (input.files && input.files[0]) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        image.src = e.target.result;
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

        </script>

    </body>

</html>
