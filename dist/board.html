<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/admin-style.css">
        <title>Document</title>
    </head>

    <body>
        <section id="dashboard" class="dashboard">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="page-title">
                        <h4>Dashboard</h4>
                    </div>
                </div>
                <div class="col-12 mb-3 box-card">
                    <div class="row">
                        <div class="col-4 d-flex flex-column left-card mb-0 pb-0">
                            <!-- Mobile User Card -->
                            <div class="dash-card align-items-center">
                                <div class="dash-card-text">
                                    <div class="card-txt text-end">
                                        <p>Total Mobile User</p>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center text-right">
                                        <i class="bx bxs-user-circle bx-icon"></i>
                                        <p id="mobileUserCount">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Web User Card -->
                            <div class=" dash-card align-items-center mt-3">
                                <div class="dash-card-text">
                                    <div class="card-txt text-end">
                                        <p>Total Web User</p>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center text-right">
                                        <i class="bx bxs-user-circle bx-icon"></i>
                                        <p id="webUserCount">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Table Column (col-8) -->
                        <div class="col-8">
                            <div class="right-table">
                                <div class="row pt-2">
                                    <div class="sort-drop col-md-12 pb-2">
                                        <!-- Table header and dropdown -->
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h5>Subscribers</h5>
                                            <div class="dropdown">
                                                <a class="btn btn-light btn-sm dropdown-toggle" href="#" role="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                    Sort By
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item" href="#">Monthly Plan</a>
                                                    </li>
                                                    <li><a class="dropdown-item" href="#">Yearly Plan</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3-2">
                                        <div class="sub-table h-100 overflow-auto">
                                            <table class="table table-borderless" id='subscriberList'>
                                                <thead class="table-light sticky-head">
                                                    <tr>
                                                        <th scope="col">Account Name</th>
                                                        <th scope="col">Subscription Plan</th>
                                                        <th scope="col">Subscription Date</th>
                                                        <th scope="col">Renewal</th>
                                                        <th scope="col">Days Left</th>
                                                        <th scope="col">Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="table-group-divider" id="subscriberListData">
                                                    <!-- Data Fetch From Database-->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="row dash-chart">
                        <div class="col-8">
                            <div class="col-md-12 pb-2">
                                <!-- Table header and dropdown -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>Income Chart</h5>
                                    <div class="dropdown">
                                        <a class="btn btn-light btn-sm dropdown-toggle" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Sort By
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div id="chart-container">
                                    <canvas id="myChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column h-100">
                                <div class="flex-grow-1">
                                    <img src="../assets/img/dash-graph-illustration.png" alt="graph-illustration"
                                        class="img-fluid" style="width: 100%; height: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Alert Message after Successfully Subscribe -->
        <div class="alert-container">
            <div class="alert alert-primary text-center" role="alert">
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
        <script src="../assets/vendor/aos/aos.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="../src/Chart.js"></script>
        <script src="../src/main.js"></script>
        <script src="bundle.js"></script>
    </body>

</html>
