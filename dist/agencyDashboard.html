<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agency - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            .custom-card {
                background-color: #3498db;
                border: none;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s;
            }

            .custom-card:hover {
                transform: scale(1.05);
            }

            .card-title,
            .card-text {
                color: #ffffff;
            }

        </style>

    </head>

    <body>
        <div class="wrapper">
            <div id="sidebar" class="sidebar close">
                <div class="logo-details clickable">
                    <i class='bx bx-menu'></i>
                </div>
                <ul class="nav-links">
                    <li class="active">
                        <a href="agencyDashboard.html" id="dashboard-link">
                            <i class='bx bx-grid-alt'></i>
                            <span class="link_name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="bookings.html">
                            <i class='bx bx-book'></i>
                            <span class="link_name">Bookings</span>
                        </a>
                    </li>
                    <li>
                        <a href="vessels.html">
                            <i class='bx bxs-ship'></i>
                            <span class="link_name">Vessels</span>
                        </a>
                    </li>
                    <li>
                        <a href="route.html">
                            <i class='bx bx-map-alt'></i>
                            <span class="link_name">Route</span>
                        </a>
                    </li>
                    <li>
                        <a href="schedule.html">
                            <i class='bx bx-calendar-alt'></i>
                            <span class="link_name">Schedule</span>
                        </a>
                    </li>

                    <li>
                        <a href="travelFare.html">
                            <i class='bx bx-coin-stack'></i>
                            <span class="link_name">Travel Fare</span>
                        </a>
                    </li>

                    <li>
                        <a href="subscription.html">
                            <i class='bx bx-credit-card'></i>
                            <span class="link_name">Subscription</span>
                        </a>
                    </li>

                    <li>
                        <a href="accounts.html">
                            <i class="bx bx-archive" aria-hidden="true"></i>
                            <span class="link_name">Accounts</span>
                        </a>
                    </li>

                    <li>
                        <div class="profile-details">

                            <!-- <div class="name-job">
                        <i class='bx bx-log-in'></i>
                    </div>
                    <i class='bx bx-log-out'></i> -->
                        </div>
                    </li>
                </ul>
            </div>

            <div class="main">
                <!-- ========= Main navbar section of dashboard ======= -->
                <nav class="navbar navbar-expand bg-body-tertiary sidebar-collapsed m-0 p-0">
                    <div class="container-fluid">
                        <div class="sidebar-logo">
                            <a href="agencyDashboard.html">
                                <i class='bx bxs-ship'></i>
                                CallArBoat</a>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a data-bs-toggle="dropdown" class="nav-icon">
                                    <img src="../assets/img/default-img.png" id="agencyAvatarID" alt="profile"
                                        class="avatar img-fluid ">
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="agency-profile.html">Profile</a>
                                    <a id="logoutID" class="dropdown-item">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Dashboard Content -->
                <div class="container mt-5">
                    <input type="hidden" id="moduleSelected" value="display">
                    <div class="container mt-4">
                        <!-- Total Bookings and Earnings -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card custom-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Bookings</h5>
                                        <p class="card-text" id="totalBookings">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card custom-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Earnings</h5>
                                        <p class="card-text" id="totalEarnings">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Booking Analysis Chart -->
                    <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">Booking Analysis</h5>
                            <!-- <div id="chart_div"></div> -->
                            <canvas id="monthlyChart" width="400" height="200"></canvas>
                        </div>
                    </div>

                    <!-- Trips Table -->
                    <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">Trips</h5>
                            <div class="table-responsive">
                                <table id="tripsTable" class="table">
                                    <thead>
                                        <tr>
                                            <th>Route Name</th>
                                            <th>Vessel Name</th>
                                            <th>Available Days</th>
                                            <th>Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Populate this dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">Notifications</h5>
                            <ul class="list-group" id="notificationsList">
                                <!-- Populate this dynamically -->
                            </ul>
                        </div>
                    </div>
                    <br /><br />
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
        <script src="../assets/vendor/aos/aos.js"></script>
        <script src="../src/main.js"></script>
        <script>
            // Add click event listener to logo-details
            $('.logo-details').click(function () {
                $('#sidebar').toggleClass('close');
                $('.navbar').toggleClass('navbar-collapsed');
            });

        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
